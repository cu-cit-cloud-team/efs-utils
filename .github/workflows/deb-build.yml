name: Build efs-utils

on:
  workflow_dispatch:
    inputs:
      version:
        description: "The version to build, based on tags. For example, v1.0.0."
        required: true

jobs:
  build:
    runs-on: ubuntu-24.04

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ref/tags/${{ inputs.version }}

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get -y install git binutils rustc cargo pkg-config libssl-dev gettext

    - name: Build DEB package
      run: |
        ./build-deb.sh

    - name: Get package name
      id: get_package_name
      run: |
        cd build
        echo "PACKAGE_NAME=$(ls -1 amazon-efs-utils*.deb | head -1 | tr -d '\n')" >> $GITHUB_ENV
  
    - name: Publish package
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PACKAGE_NAME }}
        path: build/amazon-efs-utils*.deb

  release:
    needs: build
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ref/tags/${{ inputs.version }}

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: ${{ needs.build.outputs.PACKAGE_NAME }}

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag: ${{ inputs.version }}
        files: ${{ needs.build.outputs.PACKAGE_NAME }}
        fail_on_unmatched_files: true
        make_latest: true
